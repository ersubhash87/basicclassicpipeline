name: CI Pipeline   # Workflow ka naam

# ---- Trigger Options ----
on:
  push:             # jab bhi code push hoga
    branches: [ main ]
  pull_request:     # jab PR banega
    branches: [ main ]
  workflow_dispatch:  # manually run karne ka option

# ---- Jobs ----
jobs:
  build-and-test:
    runs-on: ubuntu-latest   # runner machine (Linux)

    steps:
      # 1. Code checkout
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Python setup
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Dependencies install (agar requirements.txt ho to)
      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Linting (code quality check)
      - name: Run Linter
        run: |
          pip install flake8
          flake8 . --max-line-length=120

      # 5. Tests run karna
      - name: Run Tests
        run: |
          pip install pytest
          pytest -v
